<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>
            <img src="./assets/img/Logo.svg" alt="Logo AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/img/Sacola.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/img/ApacheKafka.svg" alt="ApacheKafka"></div>
            <div class="swiper-slide"><img src="./assets/img/Javascript.svg" alt="Javascript"></div>
            <div class="swiper-slide"><img src="./assets/img/Liderança.svg" alt="Liderança"></div>
            <div class="swiper-slide"><img src="./assets/img/Portugol.svg" alt="Portugol"></div>
            <div class="swiper-slide"><img src="./assets/img/Arquitetura.svg" alt="Arquitetura"></div>
            <div class="swiper-slide"><img src="./assets/img/Tuning.svg" alt="Portugol"></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


    </section>
    <main>
        

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
